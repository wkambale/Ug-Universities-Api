<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugandan Universities</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}">
    <link rel="icon" href="{% static 'images/gradhat.png' %}" type="image/image" sizes="16x16">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

</head>
<body>

    {{ universities|json_script:"universities-uganda-universities-domains" }}
    <div id="map">
        <div class="leaflet-top leaflet-left">
            <div class="leaflet-control" style="margin-left: 60px">

                <input type="text" id="uni_name" placeholder="Filter by University Name" name="uni_name" list="uni-list">
                <datalist id="uni-list">
                    {% for univeristy in universities %}

                    {% ifchanged %}<option id="{{ university.uni_name.id }}">{{ university.uni_name }}</option>{% endifchanged %}
                    
                    {% endfor %}
                    
                </datalist>
            </div>
        </div>

        <div class="leaflet-top leaflet-left">
            <div class="leaflet-bar leaflet-control" style="margin-top: 80px;">
                <a class="leaflet-control-reload" href="#" title="Reload" role="button" aria-label="Reload">‚ü≥</a>
            </div>
        </div>

        <div class="leaflet-top leaflet-right">
            <!-- Rectangular switch -->
            <div class="leaflet-control" >
            <label class="switch">
                <input id="toggle-btn" type="checkbox">
                <span class="slider"></span>
            </label>
            </div>
        </div>
    </div>
    <script src="{% static 'js/map.js' %}"></script>
</body>
